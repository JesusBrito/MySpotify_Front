<div class="container">
	<div class="row">
		<div class="col-md-6 " *ngIf= "identity">
			<h1>{{titulo}}</h1>
			<div *ngIf="alertMessage">
				<div class="alert alert-info">
				  <strong>¡Mensaje!</strong> {{alertMessage}}
				</div>
			</div>
			<!--Formulario-->
			<div>
				<form #userUpdatedForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
					<p>
						<label for="">Nombre:</label>
						<input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class=" form-control" required>
						<span class="error" *ngIf="!name.valid && name.touched">
							El nombre es obligatorio
						</span>
					</p>
					<p>
						<label for="">Apellidos:</label>
						<input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class=" form-control" required>
						<span class="error" *ngIf="!surname.valid && surname.touched">
							El apellido es obligatorio
						</span>
					</p>
					<p>
						<label for="">Correo:</label>
						<input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class=" form-control" required>
						<span class="error" *ngIf="!email.valid && email.touched">
							El correo es obligatorio
						</span>
					</p>

					<div class="image_for_edit" *ngIf="user.image && user.image != null">
						<img src="{{url+'/get-image-user/'+user.image}}" alt="Imágen de usuario" width="50px" />
					</div>

					<p>
						<label for="">Sube tu foto:</label>
						<input type="file" placeholder="Subir imágen.." (change)="fileChangeEvent($event)"/>
					</p>
					<input type="submit" class="btn btn-primary" value="Actualizar datos">
				</form>
			</div>
		</div>
	</div>
</div>
