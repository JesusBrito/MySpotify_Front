<div class="container">
	<div class="row">
		<div class="col-md-6" *ngIf= "identity">
			<h1>{{titulo}}</h1>
			<div *ngIf="alertUpdate">
				<div class="alert alert-info">
				  <strong>Â¡Mensaje!</strong> {{alertRegister}}
				</div>
			</div>
			<!--Formulario-->
			<div>
				<form #userUpdatedForm="ngForm" (ngSubmit)="onSubmit(); userUpdatedForm.reset()" class="col-md-10">
					<p>
						<label for="">Nombre:</label>
						<input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class=" form-control" required>
						<span class="error" *ngIf="!name.valid && name.touched">
							El nombre es obligatorio
						</span>
					</p>
					<p>
						<label for="">Apellidos:</label>
						<input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class=" form-control" required>
						<span class="error" *ngIf="!surname.valid && surname.touched">
							El apellido es obligatorio
						</span>
					</p>
					<p>
						<label for="">Correo:</label>
						<input type="email" #email="ngModel" name="emailRegister" [(ngModel)]="user.email" class=" form-control" required>
						<span class="error" *ngIf="!email.valid && email.touched">
							El correo es obligatorio
						</span>
					</p>
					<input type="submit" class="btn btn-primary" value="Actualizar datos">
				</form>
			</div>
		</div>
	</div>
</div>
